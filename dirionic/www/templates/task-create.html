<ion-view title="New Task">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input ng-model="task.name" type="text">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <textarea ng-model="task.description" rows="14"></textarea>
      </label>
      <button class="button button-block button-energized" type="button" ng-click="chooseLeader()">
        Leader
      </button>
      <button class="button button-block button-energized" type="button" ng-click="chooseMembers()">
        Members
      </button>
    </div>
    <button class="button button-block button-positive" ng-click="create()">
      Create
    </button>
  </ion-content>
</ion-view>
