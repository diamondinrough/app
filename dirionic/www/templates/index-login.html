<ion-view title="Login">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input ng-model="user.username" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="user.password" type="text">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="login()">
      Login
    </button>
    <button class="button button-full button-positive" ng-click="logout()">
      Logout
    </button>
  </ion-content>
</ion-view>
