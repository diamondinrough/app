<ion-view title="{{team.name}}">
  <ion-content>
    <div class="list" style="padding:0;">
      <div class="item compact" style="background-color:#5C5C5C;">
        <div class="team-letter" style="background-color:{{team.color}}">
          {{team.name[0]}}
        </div>
        <h2 class="item-title" style="color:white;margin-bottom:20px;">
          {{team.name}}
        </h2>
        <ul>
          <li class="team-info">
            Members: {{team.members.length}}
          </li>
          <p class="team-info" style="color:white;">|</p>
          <li class="team-info">
            New Tasks: {{team.tasks.length}}
          </li>
          <p class="team-info" style="color:white;">|</p>
          <li class="team-info">
            All Tasks: {{team.tasks.length}}
          </li>
        </ul>
      </div>
      <div class="item">
        Leader: {{team.leader_name}}
      </div>
      <div class="item item-divider">
        Description
      </div>
      <div class="item item-text-wrap">
        {{team.description}}
      </div>
      <div class="item item-divider">
        Members
      </div>
      <div class="item">
        <div class="row" style="flex-wrap: wrap;">
          <div class="col col-33" ng-repeat="member in team.members">
            {{member.info.fullname}}
          </div>
        </div>
      </div>
      <div class="item item-divider">
        Tasks
      </div>
    </div>
  </ion-content>
</ion-view>
