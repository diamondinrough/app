<ion-view title="New Team" class="has-tabs">
  <ion-content>
    <form ng-submit="submit()">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Team Name</span>
        <input ng-model="team.name" type="text">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit">
          Create Team
        </button>
      </label>
    </div>
    </form>
  </ion-content>
</ion-view>
