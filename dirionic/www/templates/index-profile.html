<ion-view title="Profile">
  <style>
    .item-input input {
      padding: 0px 0px;
      color: #444444;
    }
  </style>
  <ion-nav-buttons side="right">
    <button ng-if="authenticated" ng-click="editToggle()" class="button button-clear">{{edit.text}}</button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-if="authenticated">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <div ng-if="!editing" style="padding-top: 1px;">
            {{user.username}}
          </div>
          <div ng-if="editing">
            <input ng-model="user.username" type="text">
          </div>
        </label>
        <label class="item item-input">
          <span class="input-label">Full Name</span>
          <div ng-if="!editing" style="padding-top: 1px;">
            {{user.info.fullname}}
          </div>
          <div ng-if="editing">
            <input ng-model="user.info.fullname" type="text">
          </div>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <div ng-if="!editing" style="padding-top: 1px;">
            {{user.info.email}}
          </div>
          <div ng-if="editing">
            <input ng-model="user.info.email" type="text">
          </div>
        </label>
        <label class="item item-input">
          <span class="input-label">Wechat</span>
          <div ng-if="!editing" style="padding-top: 1px;">
            {{user.info.wechat}}
          </div>
          <div ng-if="editing">
            <input ng-model="user.info.wechat" type="text">
          </div>
        </label>
      </div>
    </div>
    <div ng-if="!authenticated">
      <div class="list">
        <div class="item" style="text-align: center;">
          You are not logged in!
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
