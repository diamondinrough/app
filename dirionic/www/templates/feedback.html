<ion-view title="Feedback">
  <ion-content>
    <div style="background-color:#F8F8F8;padding:2%; ">
      
        <textarea ng-model="feedback.comments" rows="18" placeholder="Comments"style="border-radius: 10px; resize:none;width:100%;padding:2%;"></textarea>
      
      
        <span class="input-label">Contact Info</span>
        <input ng-model="feedback.contactinfo" type="text"style="border-radius: 5px;width:100%;padding-left:1%;">
      
      
        <span class="input-label">Full Name</span>
        <input ng-model="feedback.name" type="text"style="border-radius: 5px;width:100%;padding-left:1%;">
<br></br>
      <button class="button button-block button-positive" ng-click="submit()">
      Submit
    </button>
    </div>
    
  </ion-content>
</ion-view>
