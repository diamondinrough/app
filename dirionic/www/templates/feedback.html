<ion-view title="Feedback">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <textarea ng-model="feedback.comments" rows="18" placeholder="Comments"></textarea>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Contact Info</span>
        <input ng-model="feedback.contactinfo" type="text">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Full Name</span>
        <input ng-model="feedback.name" type="text">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="submit()">
      Submit
    </button>
  </ion-content>
</ion-view>
