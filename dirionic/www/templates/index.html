<ion-view view-title="Index">
  <style>
    .item {
      padding: 5px 16px;
    }
  </style>
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-log-in" href="#/app/index/login"></a>
    <a class="button button-icon icon ion-person" href="#/app/index/profile"></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-search-strong" href="#/app/index/search"></a>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="Reload index" on-refresh="reload()"></ion-refresher>
    <ion-slide-box auto-play="true" show-pager="true" does-continue="true">
      <ion-slide ng-repeat="slide in slides">
        <img class="slider-img" ng-src="{{slide}}">
      </ion-slide>
    </ion-slide-box>
    <ion-item-list>
      <ion-item ng-if="article">
        <div>
          <p class="item-type">Article</p>
          <a class="item-view button icon-right ion-chevron-right button-clear button-dark" href="#/app/index/article/{{article.id}}">View</a>
        </div>
        <div style="clear: both;"></div>
        <ul>
          <li class="tag" ng-repeat="tag in article.tags" style="background-color: {{tag.color}}">
            {{tag.name}}
          </li>
        </ul>
        <div class="item-text-wrap" style="margin-top: 7px; margin-bottom: 5px;">
          <h2 class="item-title" ng-bind-html="article.title"></h2>
        </div>
        <div>
          <p class="item-date">{{article.dt_created}}</p>
          <p class="item-views icon ion-eye">{{article.views}}</p>
        </div>
        <div style="clear: both;"></div>
        <div class="item-img-container">
          <img class="item-img" ng-src="{{article.image}}">
        </div>
        <div class="item-text-wrap">
          <p class="item-summary" ng-bind-html="article.summary"></p>
        </div>
      </ion-item>
      <ion-item ng-if="video">
        <div>
          <p class="item-type">Video</p>
          <a class="item-view button icon-right ion-chevron-right button-clear button-dark" href="#/app/index/video/{{video.id}}">View
          </a>
        </div>
        <div style="clear: both;"></div>
        <ul>
          <li class="tag" ng-repeat="tag in video.tags" style="background-color: {{tag.color}}">
            {{tag.name}}
          </li>
        </ul>
        <div class="item-text-wrap" style="margin-top: 7px; margin-bottom: 5px;">
          <h2 class="item-title" ng-bind-html="video.title"></h2>
        </div>
        <div>
          <p class="item-date">{{video.dt_created}}</p>
          <p class="item-views icon ion-eye">{{video.views}}</p>
        </div>
        <div style="clear: both;"></div>
        <div class="item-img-container">
          <img class="item-img" ng-src="https://img.youtube.com/vi/{{video.videoid}}/0.jpg" alt="thumbnail">
        </div>
        <div class="item-text-wrap">
          <p class="item-summary" ng-bind-html="video.summary"></p>
        </div>
      </ion-item>
      <ion-item ng-if="resource">
        <div>
          <p class="item-type">Resource</p>
          <a class="item-view button icon-right ion-chevron-right button-clear button-dark" href="#/app/index/resource/{{resource.id}}">View</a>
        </div>
        <div style="clear: both;"></div>
        <ul>
          <li class="tag" ng-repeat="tag in resource.tags" style="background-color: {{tag.color}}">
            {{tag.name}}
          </li>
        </ul>
        <div class="resource-container">
          <div class="resource-type">
            {{resource.filetype}}
          </div>
          <div class="resource-content">
            <div class="item-text-wrap" style="margin-top: 7px; margin-bottom: 5px;">
              <h2 class="item-title" ng-bind-html="resource.title"></h2>
            </div>
            <div class="item-text-wrap">
              <p class="item-summary" ng-bind-html="resource.summary"></p>
            </div>
          </div>
        </div>
        <div style="clear: both;"></div>
        <div>
          <p class="item-date">{{resource.dt_created}}</p>
          <p class="item-downloads icon ion-arrow-down-a">{{resource.downloads}}</p>
          <p class="item-views icon ion-eye">{{resource.views}}</p>
        </div>
        <div style="clear: both;"></div>
      </ion-item>
