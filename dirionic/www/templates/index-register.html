<ion-view title="Register">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input ng-model="user.username" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="user.password" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input ng-model="user.first_name" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input ng-model="user.last_name" type="text">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="register()">
      Register
    </button>
  </ion-content>
</ion-view>
