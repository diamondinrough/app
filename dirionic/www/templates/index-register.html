<ion-view title="Register">
  <style>
    .input-label {
      width: 150px;
    }
  </style>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input ng-model="user.username" type="text">
      </label>
      <div ng-if="errors.username" class="item error">
        <p>{{errors.username}}</p>
      </div>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="user.password" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm Password</span>
        <input ng-model="user.password2" type="text">
      </label>
      <div ng-if="errors.password" class="item error">
        <p>{{errors.password}}</p>
      </div>
      <label class="item item-input">
        <span class="input-label">Full Name</span>
        <input ng-model="user.fullname" type="text">
      </label>
      <div ng-if="errors.fullname" class="item error">
        <p>{{errors.fullname}}</p>
      </div>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input ng-model="user.email" type="text">
      </label>
      <div ng-if="errors.email" class="item error">
        <p>{{errors.email}}</p>
      </div>
      <label class="item item-input">
        <span class="input-label">Wechat</span>
        <input ng-model="user.wechat" type="text">
      </label>
      <div ng-if="errors.wechat" class="item error">
        <p>{{errors.wechat}}</p>
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="register()">
      Register
    </button>
  </ion-content>
</ion-view>
