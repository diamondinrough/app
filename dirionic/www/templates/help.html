<ion-view view-title="Help">
    <ion-content padding="false" class="has-header">
        <h4 style="color:#949191;" class=" header">Contact Us</h4>
        <ion-list>
            <ion-item class="item-icon-right  list" href="#/app/helps/contact">Contact the Manager
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-icon-right  list  first" href="#/app/helps/feedback">Feed Back
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <h4 style="color:#949191;" class=" header">FAQ</h4>
        <ion-list ng-repeat="help in helps">
            <ion-item class="item-icon-right  list" href="#/app/helps/{{help.id}}">{{help.title}}
                <i class="icon ion-chevron-right icon-accessory" href="#/app/helps/{{help.id}}"></i>
            </ion-item>
        </ion-list>
        <div>
            <div class="question">
                <a href="#/app/helps/all-questions">All Questions</a>
            </div>
        </div>
    </ion-content>
</ion-view>
