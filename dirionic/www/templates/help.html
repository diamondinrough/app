<ion-view>
  <style>
    .articlepage {
      margin: 10px 15px;
    }
    .tags {
      margin: 10px 0px;
    }
    h1.title {
      margin: 10px 0px;
      font-size: 24px;
    }
  </style>
  <ion-nav-title>{{help.title}}</ion-nav-title>
  <ion-content>
    <div class="articlepage">
      <div class="tags">
        <ul>
          <li class="tag" style="background-color: {{tag.color}}; "ng-repeat="tag in article.tags">
            {{tag.name}}
          </li>
        </ul>
      </div>
      <div class="item-text-wrap">
        <h1 class="title">{{help.question}}</h1>
      </div>
      <div>
        <p class="item-date">{{help.dt_created}}</p>
        <p class="item-author">{{help.poster}}</p>
      </div>
      <div style="clear: both;"></div>
      <div class="item-img-container">
        
      </div>
      <div>
        <p>{{help.detail}}</p>
      </div>
      <div class="item-footer">
      </div>
    </div>
  </ion-content>
</ion-view>
