<ion-view view-title="Help">
    <ion-content padding="false" class="has-header">
        <ion-refresher pulling-text="Reload help page" on-refresh="reload()"></ion-refresher>
        <div class="list">
            <div class="item item-divider">
                <b>Contact Us</b>
            </div>
            <a class="item item-icon-right" href="#/app/help/headofinfo">
                Contact the Managers
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/app/help/feedback">
                Feedback
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-divider item-icon-right" href="#/app/help/questions">
                <b>All Questions</b>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <div class="item item-divider">
                <b>FAQs</b>
            </div>
            <a class="item item-icon-right" ng-repeat="question in faq" href="#/app/help/questions/{{question.id}}">
                {{question.question}}
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
        <ion-infinite-scroll ng-if="moreitems" on-infinite="loadMore()"></ion-infinite-scroll>
